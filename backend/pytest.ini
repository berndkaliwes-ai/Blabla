[tool:pytest]
# Pytest Configuration for XTTS V2 Backend

# Test Discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Async Support
asyncio_mode = auto

# Coverage Settings
addopts = 
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=90
    --strict-markers
    --disable-warnings
    -v
    --tb=short
    --html=reports/pytest_report.html
    --self-contained-html

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    audio: Audio processing tests
    api: API endpoint tests
    voice: Voice cloning tests
    tts: Text-to-speech tests
    mock: Tests using mocks
    real: Tests using real services

# Minimum version
minversion = 7.0

# Test timeout
timeout = 300

# Parallel execution
addopts = -n auto

# Ignore patterns
norecursedirs = .git .tox dist build *.egg htmlcov