# Development override for XTTS V2 Voice Cloning Studio
version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
      target: development  # Development stage
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./models:/app/models
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./voices:/app/voices
    environment:
      - DEBUG=true
      - RELOAD=true
      - LOG_LEVEL=DEBUG
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--log-level", "debug"]

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      target: development  # Development stage
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: ["npm", "run", "dev"]
    ports:
      - "3000:3000"
      - "24678:24678"  # Vite HMR port

  # Development database (optional)
  redis:
    image: redis:7-alpine
    container_name: xtts-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  redis_data:
    driver: local